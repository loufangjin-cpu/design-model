<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 生成工厂函数, 函数内部创建空对象，可以批量生产一个对象
      // 如果项目中有重复创建对象的形式去完成，可以考虑使用工厂模式
      function createPerson(name) {
        var o = {};
        o.name = name;
        o.getName = function () {
          console.log(this.name);
        };
        return o;
      }

      var person1 = createPerson("xiaoming");
      person1.getName(); //xiaoming
      console.log(person1.name); //xiaoming
    </script>
  </head>
  <body></body>
</html>
